<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de avatar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1fb0d435a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="selector-container">
            <div>
                <i class="fas fa-palette"></i>
                <ul class="toggle-list colors">
                    <li>
                        <button data-color="#FFF001"></button>
                    </li>
                    <li>
                        <button data-color="#FB0000"></button>
                    </li>
                    <li>
                        <button data-color="#01FF1C"></button>
                    </li>
                    <li>
                        <button data-color="#FF9B01"></button>
                    </li>
                    <li>
                        <button data-color="#0109FF"></button>
                    </li>
                    <li>
                        <button data-color="#A601FF"></button>
                    </li>
                    <li>
                        <button data-color="#d87093"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="avatar">
            <div class="body">
                <div class="face">
                    <div></div>
                    <div></div>
                </div>
                <div class="arm"></div>
                <div class="arm"></div>
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="body"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
